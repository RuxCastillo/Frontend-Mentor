<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<style>
			.attribution {
				font-size: 14px;
				text-align: center;
				position: absolute;
				bottom: 0.5rem;
				color: white;
			}
			.attribution a {
				color: hsl(228, 64%, 84%);
			}
		</style>
	</head>
	<body>
		<main>
			<section class="text">
				<h1>Get <span>insights</span> that help your business grow.</h1>
				<p>
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<section>
					<div>10k+<span>companies</span></div>
					<div>314 <span>templates</span></div>
					<div>12M+ <span>queries</span></div>
				</section>
			</section>
			<picture>
				<source
					srcset="./images/image-header-mobile.jpg"
					alt="promotional picture"
					media="(max-width:500px)"
				/>
				<img
					src="./images/image-header-desktop.jpg"
					alt="promotional picture"
				/>
			</picture>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/RuxCastillo">Rub√©n L√≥pez C.</a>.
		</footer>
	</body>
</html>
