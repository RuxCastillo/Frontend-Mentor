<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<style>
			.attribution {
				font-size: 14px;
				text-align: center;
				position: absolute;
				bottom: 0.5rem;
				color: white;
			}
			.attribution a {
				color: hsl(228, 16%, 70%);
			}
		</style>
	</head>
	<body>
		<img class="top" src="./images/bg-pattern-top.svg" alt="background image" />
		<main>
			<img src="./images/bg-pattern-card.svg" alt="background image" />
			<section>
				<h1>Victor Crest <span>26</span></h1>
				<small>London</small>
			</section>
			<footer>
				<div>
					<p>80K</p>
					<small>Followers</small>
				</div>
				<div>
					<p>803K</p>
					<small>Likes</small>
				</div>
				<div>
					<p>1.4K</p>
					<small>Photos</small>
				</div>
			</footer>
			<img src="./images/image-victor.jpg" alt="profile picture" />
		</main>
		<img
			class="bottom"
			src="./images/bg-pattern-bottom.svg"
			alt="background image"
		/>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/RuxCastillo">Rub√©n L√≥pez C.</a>.
		</footer>
	</body>
</html>
