<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<style></style>
	</head>
	<body>
		<main class="grid-container">
			<header class="title">
				<img src="./images/logo.svg" alt="logo" class="title__img" />
			</header>
			<picture class="picture"
				><source srcset="./images/hero-mobile.jpg" media="(max-width:600px)" />
				<img
					src="./images/hero-desktop.jpg"
					alt="promotional woman picture"
					class="picture__img"
			/></picture>
			<section class="section">
				<h1 class="section__title">
					<span class="section__title--span">We're</span> coming soon
				</h1>
				<p class="section__p">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<label class="section__label">
					<input
						type="email"
						required
						placeholder="Email Address"
						class="section__label--input"
					/>
					<div class="section__label--div">
						<img
							src="./images/icon-arrow.svg"
							class="section__label--img"
							alt="arrow"
						/><img
							class="error__icon"
							src="./images/icon-error.svg"
							alt="error icon"
						/>
					</div>
				</label>
				<div class="error__text">Please provide a valid email</div>
			</section>
			<img
				src="./images/bg-pattern-desktop.svg"
				alt="background image"
				class="section__bg"
			/>
			<footer class="footer">
				<p class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://github.com/RuxCastillo">Rub√©n L√≥pez C</a>.
				</p>
			</footer>
		</main>
	</body>
</html>
