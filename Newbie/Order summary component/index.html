<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<style>
			.attribution {
				font-size: 14px;
				text-align: center;
				position: absolute;
				bottom: 0.5rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="card">
			<img
				class="hero"
				src="./images/illustration-hero.svg"
				alt="decoration image"
			/>
			<section class="card__main">
				<h1>Order Summary</h1>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<section>
					<img src="./images/icon-music.svg" alt="music icon" />
					<div><span>Annual Plan</span><span>$59.99/year</span></div>
					<a>Change</a>
				</section>
				<button>Proceed to Payment</button>
				<button>Cancel Order</button>
			</section>
		</main>
		<img
			src="./images/pattern-background-desktop.svg"
			alt="background image"
			class="background"
		/>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/RuxCastillo">Rub√©n L√≥pez C.</a>.
		</footer>
	</body>
</html>
