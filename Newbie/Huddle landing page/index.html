<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<style>
			.footer {
				position: absolute;
				bottom: 0.5rem;
				width: 100%;
			}
			.attribution {
				font-size: 14px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="page">
			<img src="./images/logo.svg" alt="logo" class="logo" />
			<div class="div__picture">
				<!-- 				<picture class="picture"
					><source srcset="./images/bg-desktop.svg" media="(min-width:768px)" />
					<img
						src="./images/bg-mobile.svg"
						alt="background image"
						class="picture__bg"
				/></picture> -->
				<img
					src="./images/illustration-mockups.svg"
					alt="principal image"
					class="picture__img"
				/>
			</div>
			<div class="text">
				<h1 class="title">Build The Community Your Fans Will Love</h1>
				<p class="p">
					Huddle re-imagines the way we build communities. You have a voice, but
					so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<button class="btn">Register</button>
				<img src="./images/" alt="" />
			</div>
		</main>

		<footer class="footer">
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/RuxCastillo">Rub√©n L√≥pez C.</a>.
			</p>
		</footer>
	</body>
</html>
